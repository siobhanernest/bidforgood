<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:lift="http://liftweb.net">
<head>
  <meta content="text/html; charset=UTF-8" http-equiv="content-type"/>
  <title>Home</title>
</head>
<body class="lift:content_id=main">
<div id="main" class="lift:surround?with=default;at=content">

  <!-- Begin page content -->
  <div class="page-header">
    <h1>Current Inventory</h1>
  </div>

  <p class="lead">Pin a fixed-height footer to the bottom of the viewport in desktop browsers with this custom
    HTML and CSS. A fixed navbar has been added with
    <code>padding-top: 60px;</code> on the <code>body > .container</code>.
  </p>

  <lift:comet type="CometInventory" name="inventory">
    <table class="table items">
      <thead>
      <tr>
        <th>Id</th>
        <th>Description</th>
      </tr>
      </thead>
      <tbody>
      <tr class="item">
        <td class="id"></td>
        <td class="desc"></td>
      </tr>
      </tbody>
    </table>

    <form action="#" data-lift="form.ajax?class=form-inline&role=form">
      <div class="form-group">
        <input type="text" class="form-control" name="desc" placeholder="Description">
      </div>
      <button type="submit" class="btn btn-default">New item</button>
    </form>

  </lift:comet>


</div>
</body>
</html>
